<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">

</head>
<body>
    <div class="palette">
        <div class="tool">
            <lable class="iconfont icon-line"></lable>
            <lable class="iconfont icon-xuxian"></lable>
            <lable class="iconfont icon-qianbi"></lable>
            <lable class="iconfont icon-circle"></lable>
            <lable class="iconfont icon-tuoyuan"></lable>
            <lable class="iconfont icon-yuanjiaojuxing"></lable>
            <lable class="iconfont icon-juxing"></lable>
            <lable class="iconfont icon-wubianxing"></lable>
            <lable class="iconfont icon-liubianxing"></lable>
            <lable class="iconfont icon-wujiaoxing "></lable>
            <hr size="3" width="100" style="margin:0 auto">
            <lable class="iconfont icon-youqi "style="color: #ff4700"></lable>
            <input type="color" class="youqi" value="#ff4700">
            <lable class="iconfont icon-miaobian"style="color: #0085d0"></lable>
            <input type="color" class="miaobian"value="#0085d0">
            <lable class="iconfont icon-wenzi"></lable>
            <lable class="iconfont icon-eraser"></lable>
            <lable class="iconfont icon-caijian"></lable>
            <hr size="3" width="100" style="margin:0 auto">
            <lable class="iconfont icon-baocun"></lable>
            <lable class="iconfont icon-xinjian"></lable>
            <lable class="iconfont icon-chexiao"></lable>









        </div>
        <div class="box">
            <div class="draw">
                <div class="clip"></div>
                <div class="eraser"></div>
                <div class="mask"></div>
                <canvas width="1200"height="550"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/palette.js"></script>
<script src="js/index.js"></script>
